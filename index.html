<!doctype html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div class=container>
        <input class = "col mt-1" type=text disabled="disabled" id="display"/>
        <div class=row>
            <button class= "col mt-2" id="clear">AC</button>
            <button class= "col" >CE</button>
            <button class= "col" >%</button>
            <Button class= "col" id="divide">/</button>
        </div>
        <div class=row>
            <button class= "col" id="seven">7</button>
            <button class= "col" id="eight">8</button>
            <button class= "col" id="nine">9</button>
            <button class= "col" id="multiply">X</button>
        </div>
        <div class=row>
            <button class= "col" id="four">4</button>
            <button class= "col" id="five">5</button>
            <button class= "col" id="six">6</button>
            <button class= "col" id="subtract">-</button>
        </div>
        <div class=row>
            <button class= "col" id="one">1</button>
            <button class= "col" id="two">2</button>
            <button class= "col" id="three">3</button>
            <button class= "col" id="add">+</button>
        </div>
        <div class=row>
            <button class= "col" id="zero">0</button>
            <button class= "col" id="decimal">.</button>
            <button class= "col" id="equals">=</button>
            <div class= "col" ></div>
        </div>
    </div>
</body>
</html>
